<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts/include-components.js" defer></script>

<body>
    <div data-component="/dunlop/components/header.html"></div>

            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>

    <main>
        <div class="hero-text" data-scroll>
            <p>Writer/Director working across</p>
            <p>film, television, commercials</p>
            <p>and music videos</p>
        </div>

        <section class="selected-projects">
            <div class="project-grid">
                <div class="project" data-scroll>
                    <a href="./narrative/dreamers.html">
                        <img src="./images/narrative/dreamers/thumbnail.jpg" alt="Dreamers">
                        <div class="project-overlay"></div>
                        <div class="project-title">DREAMERS<br>Channel 4 Drama</div>
                    </a>
                </div>
                <div class="project" data-scroll>
                    <a href="./commercial/apple-fitness.html">
                        <img src="./images/commercial/apple/thumbnail.jpg" alt="Welcome To The Club - Apple">
                        <div class="project-overlay"></div>
                        <div class="project-title">WELCOME TO THE CLUB<br>Apple</div>
                    </a>
                </div>
                <div class="project" data-scroll>
                    <a href="./commercial/nike-you-cant-stop-us.html">
                        <img src="./images/commercial/nike/thumbnail.jpg" alt="You Can't Stop Us - Nike">
                        <div class="project-overlay"></div>
                        <div class="project-title">YOU CAN'T STOP US<br>Nike</div>
                    </a>
                </div>
                <div class="project" data-scroll>
                    <a href="./commercial/womens-aid.html">

                    </a>
                </div>
                <div class="project" data-scroll>
                    <a href="./narrative/dreamlands.html">
                        <img src="./images/narrative/dreamlands/thumbnail.jpg" alt="Dreamlands">
                        <div class="project-overlay"></div>
                        <div class="project-title">DREAMLANDS<br>Short Film</div>
                    </a>
                </div>
                <div class="project" data-scroll>
                    <a href="./commercial/heinz-tennis.html">
                        <img src="./images/commercial/heinz/thumbnail.jpg" alt="Tennis - Heinz">
                        <div class="project-overlay"></div>
                        <div class="project-title">TENNIS<br>Heinz</div>
                    </a>
                </div>
            </div>
        </section>

        <footer>
            <div class="social">
                <a href="https://www.instagram.com/saradunlop" target="_blank">Instagram</a>
            </div>
        </footer>
