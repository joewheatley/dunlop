<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara Dunlop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/include-components.js" defer></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <div data-component="header"></div>

    <!-- Theme Toggle Template -->

            </svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
            </svg>
            <span class="theme-toggle-text">Toggle dark mode</span>
        </button>
    </template>

    <main>
        <div class="hero-text" data-scroll>
            <p>Writer/Director working across<br>film, television, commercials<br>and music videos</p>
        </div>

        <section class="selected-projects">
            <div class="project-grid">
                <div class="project" data-scroll>
                    <a href="/narrative/dreamlands.html">
                        <img src="images/narrative/dreamlands/thumbnail.jpg" alt="Dreamlands">
                        <video 
                            muted 
                            loop 
                            playsinline 
                            preload="metadata"
                            poster="images/narrative/dreamlands/thumbnail.jpg">
                            <source src="videos/dreamlands-preview.mp4" type="video/mp4">
                        </video>
                        <div class="project-overlay"></div>
                        <div class="project-title">DREAMLANDS</div>
                    </a>
                </div>
                <div class="project" data-scroll>
                    <a href="/commercial/nike-you-cant-stop-us.html">
                        <img src="images/commercial/nike/thumbnail.jpg" alt="Nike: You Can't Stop Us">
                        <div class="project-overlay"></div>
                        <div class="project-title">NIKE<br>YOU CAN'T STOP US</div>
                    </a>
                </div>
                <div class="project" data-scroll>
                    <a href="/commercial/apple-fitness.html">
                        <img src="images/commercial/apple/thumbnail.jpg" alt="Apple Fitness">
                        <div class="project-overlay"></div>
                        <div class="project-title">APPLE FITNESS+<br>WELCOME TO THE CLUB</div>
                    </a>
                </div>
                <div class="project" data-scroll>
                    <a href="/commercial/pg-always-there.html">
                        <img src="images/commercial/pg/thumbnail.png" alt="P&G Always There">
                        <div class="project-overlay"></div>
                        <div class="project-title">P&G<br>ALWAYS THERE</div>
                    </a>
                </div>
            </div>
        </section>

        <footer>
            <div class="social">
                <a href="https://instagram.com" target="_blank">Instagram</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
            </div>
        </footer>
    </main>
</body>
</html>
