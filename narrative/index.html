<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Projects - Sara Dunlop</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../scripts/include-components.js" defer></script>
    <script src="../scripts.js" defer></script>
</head>
<body>
    <div data-component="/dunlop/components/header.html"></div>

    <main>
        <div class="project-grid">
            <div class="project" data-scroll>
                <a href="./dreamers.html">
                    <img src="https://picsum.photos/800/450?random=1" alt="Dreamers">
                    <div class="project-overlay"></div>
                    <div class="project-title">DREAMERS<br>Channel 4 Drama</div>
                </a>
            </div>

            <div class="project" data-scroll>
                <a href="./dreamlands.html">
                    <img src="../images/narrative/dreamlands/thumbnail.jpg" alt="Dreamlands">
                    <video 
                        muted 
                        loop 
                        playsinline 
                        preload="metadata"
                        poster="../images/narrative/dreamlands/thumbnail.jpg">

                    </video>
                    <div class="project-overlay"></div>
                    <div class="project-title">DREAMLANDS<br>Short Film</div>

            </div>

            <div class="project" data-scroll>
                <a href="./high.html">
                    <img src="https://picsum.photos/800/450?random=2" alt="High">
                    <div class="project-overlay"></div>
                    <div class="project-title">HIGH<br>Short Film</div>
                </a>
            </div>

            <div class="project" data-scroll>
                <a href="./where-is-your-line.html">
                    <img src="https://picsum.photos/800/450?random=3" alt="Where Is Your Line">
                    <div class="project-overlay"></div>
                    <div class="project-title">WHERE IS YOUR LINE<br>Short Film</div>
                </a>
            </div>

    <footer>
        <div class="social">
            <a href="https://instagram.com">Instagram</a>
